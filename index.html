<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Banking Form</title>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>

		<form action="index.html" method="post">

			<h1>Loan Application</h1>

			<fieldset>

				<legend class>Applicant's Information</legend>

				<label for="first-name">First Name</label>
				<input type="text" id="first-name" name="user-fname">

				<label for="middle-initial">Middle Initial</label>
				<input type="text" id="middle-initial" name="user-mi">

				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" name="user-lname"><br><br>

				<label for="address">Address</label>
				<input type="text" id="address" name="user-address"><br><br>

				<label for="city">City</label>
				<input type="text" id="city" name="user-city">

				<label for="state">State</label>
				<input type="text" id="state" name="user-state">

				<label for="zipcode">Zipcode</label>
				<input type="text" id="zipcode" name="user-zip">

			</fieldset>

				<br>

			<fieldset>

				<legend>Employer Information</legend>

				<label for="employer-name">Employer Name</label>
				<input type="text" id="employer-name" name="employer"><br><br>

				<label for="em-address">Employer Address</label>
				<input type="text" id="employer-address" name="employer-address"><br><br>

				<label for="em-city">City</label>
				<input type="text" id="em-city" name="employer-city">

				<label for="em-state">State</label>
				<input type="text" id="em-state" name="employer-state">

				<label for="em-zip">Zipcode</label>
				<input type="text" id="em-zip" name="employer-zip">

			</fieldset>

				<br>

			<fieldset>

				<legend>Type of Loan</legend>

				<label for="loan-type">Choose the type of loan you are looking for:</label>
				<select id="loan-type" name="type-of-loan">
					<option value="commercial">Commercial</option>
					<option value="real-estate">Real Estate</option>
					<option value="personal">Personal</option>
					<option value="mortgage">Mortgage</option>
				</select><br><br>


				<label>Loan Length:</label>
				<input type="radio" id="five" value="five" name="loan-length">
				<label for="five">5 Years</label>

				<input type="radio" id="fifteen" value="fifteen" name="loan-length">
				<label for="fifteen">15 Years</label>

				<input type="radio" id="thirty" value="thirty" name="loan-length">
				<label for="thirty">30 Years</label><br><br>

				<label>Special Conditions:</label>
				<input type="checkbox" id="downpayment" value="downpayment" name="user-down">
				<label for="downpayment">Downpayment</label>

				<input type="checkbox" id="out-of-state" value="out-of-state" name="out-of-state-resident">
				<label for="out-of-state">Out-of-State Resident</label>

				<input type="checkbox" id="married" value="married" name="-married">
				<label for="married">Married</label>

				<input type="checkbox" id="co-signed" value="co-signed" name="have-co-signer">
				<label for="co-signer">Co-signer</label>

			</fieldset>

				<br>

			<fieldset>

				<legend>Additional Comments</legend>

				<label for="comments">Please leave any extra comments:</label><br>
				<textarea id="comments" name="add-comments"></textarea>

			</fieldset>

				<br>

			<fieldset>

				<legend>How Can We Reach You</legend>

				<label for="mail">Email</label>
				<input type="email" id="mail" name="user-email"><br><br>

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user-number"><br><br>

				<label for="linked-in">LinkedIn URL</label>
				<input type="url" id="linked-in" name="user-linked-in"><br><br>

			</fieldset>

		</form>

	</body>
</html>
